{% extends "base.html" %}
{%  block content %}
<div class="container"
    <form id="new-blog" action="/blogs/new" method="post">
      <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" placeholder="Enter title">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" name="description" placeholder="Enter Description ">
  </div>

  <button type="submit" id="submit-button" class="btn btn-primary">create blog</button>
</form>
</div>
{% endblock %}
